events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Cache configuration
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Cloud Run provides HTTPS, so we only need HTTP listener
    server {
        listen 8080;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # C++26 API endpoints
        location /api/ {
            # Get backend URL from environment variable
            set $backend_url ${CPP_API_URL};
            proxy_pass $backend_url;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Enable connection reuse
            proxy_set_header Connection "";

            # Caching for API responses
            proxy_cache api_cache;
            proxy_cache_valid 200 1m;
            proxy_cache_bypass $http_pragma $http_authorization;
            add_header X-Cache-Status $upstream_cache_status;

            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Health check endpoint (for Cloud Run)
        location /health {
            set $backend_url ${CPP_API_URL};
            proxy_pass $backend_url/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }

        # Metrics endpoint
        location /metrics {
            set $backend_url ${CPP_API_URL};
            proxy_pass $backend_url/metrics;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # OpenAPI specification endpoint
        location /api/openapi.yaml {
            alias /etc/nginx/openapi/openapi.yaml;
            add_header Content-Type text/yaml;
            add_header Access-Control-Allow-Origin '*' always;
        }

        # Swagger UI for API documentation
        location /api-docs {
            root /usr/share/nginx/html;
            try_files /swagger-ui.html =404;
        }

        # Static files for database (optional)
        location /data/ {
            alias /usr/share/nginx/html/data/;
            autoindex on;
        }

        # Default response for root
        location / {
            return 200 'Spice Road API Gateway\n';
            add_header Content-Type text/plain;
        }
    }
}
