# Cloud Build configuration for C++ API
# This file is used by Terraform's Cloud Build module to build and push Docker images

steps:
  # Build the Docker image using production Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_IMAGE_NAME}'
      - '-f'
      - 'Dockerfile.production'
      - '.'
    timeout: '1800s'  # 30 minutes

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_IMAGE_NAME}'

# Images to be pushed to Artifact Registry
images:
  - '${_IMAGE_NAME}'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'  # Use high-CPU machine for C++ compilation
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '1800s'  # 30 minutes
